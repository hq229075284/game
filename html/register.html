    <div class="content col-sm-8 col-md-10 col-xs-12">
        <div class="p1 clearfix">
            <h1>欢迎注册jimoji游戏平台账号</h1>
            <p></p>
            <form action="123.php" method="post" class="clearfix">
                <!-- 用户名 -->
                <div class="username col-sm-10">
                    <span class="glyphicon glyphicon-user input_head" aria-hidden="true"></span>
                    <input type="text" name="userid" value="用户名/Email" data-toggle="tooltip" data-title="含有敏感字符" data-placement="bottom" data-trigger="manual" />
                    <i class="symbol glyphicon glyphicon-remove" aria-hidden="true"></i>
                    <span class="hint"></span>
                </div>
                <!-- 邮箱 -->
                <div class="email col-sm-10">
                    <span class="glyphicon glyphicon-envelope input_head" aria-hidden="true"></span>
                    <input type="email" name="email" value="han@qq.com" data-toggle="tooltip" data-title="格式不符" data-placement="bottom" data-trigger="manual" />
                    <i class="symbol glyphicon glyphicon-remove" aria-hidden="true"></i>
                    <span class="hint"></span>
                </div>
                <!-- 输入密码 -->
                <div class="hint col-sm-10">输入密码</div>
                <div class="password col-sm-10">
                    
                    <span class="glyphicon glyphicon-asterisk input_head" aria-hidden="true"></span>
                    <input type="password" name="psw" value="PASSWORD" data-toggle="tooltip" data-title="含有敏感字符" data-placement="bottom" data-trigger="manual" />
                    <i class="symbol"></i>
                </div>
                <!-- 确认密码 -->
                <div class="hint col-sm-10">确认密码</div>
                <div class="check_password col-sm-10">

                    <span class="glyphicon glyphicon-asterisk input_head" aria-hidden="true"></span>
                    <input type="password" name="psw" value="PASSWORD" data-toggle="tooltip" data-title="密码不一致" data-placement="bottom" data-trigger="manual" />
                    <i class="symbol"></i>
                    <span class="hint"></span>
                </div>
            </form>
        </div>
        <div class="message">账号或者密码错误</div>
        <div class="p2 clearfix">
            <div class="col-xs-6">
                <input type="submit" value="注册" />
            </div>
